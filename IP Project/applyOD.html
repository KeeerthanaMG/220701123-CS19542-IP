<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for OD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validateODForm() {
            const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;
            const email = document.getElementById('email').value;
            const reason = document.getElementById('odReason').value;

            if (!email.match(emailPattern)) {
                alert("Please enter a valid email.");
                return false;
            }

            if (reason.trim() === '') {
                alert("Please enter a reason for OD.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>OD Application Form</h2>
        <form action="SubmitODServlet" method="POST" onsubmit="return validateODForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" name="department" required>
                    <option value="" selected>Select Department</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="Mechanical">Mechanical</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <select class="form-select" id="year" name="year" required>
                    <option value="" selected>Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rollNo" class="form-label">Roll No</label>
                <input type="number" class="form-control" id="rollNo" name="rollNo" required>
            </div>
            <div class="mb-3">
                <label for="section" class="form-label">Section</label>
                <select class="form-select" id="section" name="section" required>
                    <option value="" selected>Select Section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="eventName" name="eventName" required>
            </div>
            <div class="mb-3">
                <label for="odReason" class="form-label">OD Reason</label>
                <textarea class="form-control" id="odReason" name="odReason" required></textarea>
            </div>
            <div class="mb-3">
                <label for="odDate" class="form-label">OD Applying Date</label>
                <input type="date" class="form-control" id="odDate" name="odDate" required>
            </div>
            <div class="mb-3">
                <label>Location</label><br>
                <input type="radio" id="insideCollege" name="location" value="Inside College" checked> Inside College
                <input type="radio" id="outsideCollege" name="location" value="Outside College"> Outside College
            </div>
            <div class="mb-3" id="collegeNameContainer" style="display:none;">
                <label for="collegeName" class="form-label">College Name (if outside)</label>
                <input type="text" class="form-control" id="collegeName" name="collegeName">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const outsideCollegeRadio = document.getElementById('outsideCollege');
        const insideCollegeRadio = document.getElementById('insideCollege');
        const collegeNameContainer = document.getElementById('collegeNameContainer');

        outsideCollegeRadio.addEventListener('change', function() {
            if (outsideCollegeRadio.checked) {
                collegeNameContainer.style.display = 'block';
            }
        });

        insideCollegeRadio.addEventListener('change', function() {
            if (insideCollegeRadio.checked) {
                collegeNameContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
