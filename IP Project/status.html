<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OD Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>OD Status</h2>
        <p>Event: <span id="eventName">Coding Competition</span></p>
        <p>Status: <span id="status" class="text-danger">Pending</span></p>
    </div>

    <script>
        // In a real application, this data would come from the server.
        // For demonstration purposes, we're manually setting the status to 'Approved'.
        const statusElement = document.getElementById('status');
        const status = "Approved";  // This would be fetched from the backend.

        if (status === "Approved") {
            statusElement.textContent = "OD Approved";
            statusElement.classList.remove("text-danger");
            statusElement.classList.add("text-success");
        }
    </script>
</body>
</html>
